<avatar name="">

  <a href="https://twitter.com/{name}" class="circle">
    <img height="32" width="32" src="https://twitter.com/{name}/profile_image?size=original" alt="">
  </a>

  <style>
  .circle {
    line-height: 0;   /* remove line-height */ 
    display: inline-block;  /* circle wraps image */
    margin: 5px;
    border: 2px solid rgba(255,255,255,0);
    border-radius: 50%; /* relative value */
    transition: linear 0.1s;
    height: 32px;
    width: 32px;
  }
  .circle img {
    border-radius: 50%; /* relative value for adjustable image size */
  }
  .circle:hover {
    border: 2px solid rgba(255,255,255,0.8);
    transition: ease-out 0.1s;
    -webkit-transition: ease-out 0.1s;
  }
  a.circle {
    color: transparent;
  } /* IE fix: removes blue border */ 
  </style>

</avatar>
